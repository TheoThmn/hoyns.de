                            <p class="contact-text">04351/2151</p>
                        </div>

                            <p class="contact-text">04351/2151</p>
                        </div>
                    </div>
                </div>
                
                <div class="info-image-container">
                    <span class="contact-label">📧 E-Mail:</span>
